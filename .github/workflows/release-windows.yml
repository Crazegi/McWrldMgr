name: Release Windows Build

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Build CLI executable
        run: |
          pyinstaller --noconfirm --onefile --name mcworldmgr-cli src/mcworldmgr/cli.py

      - name: Build GUI executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --name mcworldmgr-gui src/mcworldmgr/gui_main.py

      - name: Package executables
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release-assets -Force | Out-Null
          Copy-Item dist/mcworldmgr-cli.exe release-assets/
          Copy-Item dist/mcworldmgr-gui.exe release-assets/
          Compress-Archive -Path release-assets/* -DestinationPath mcworldmgr-windows.zip -Force

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcworldmgr-windows
          path: |
            release-assets/mcworldmgr-cli.exe
            release-assets/mcworldmgr-gui.exe
            mcworldmgr-windows.zip

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/mcworldmgr-cli.exe
            release-assets/mcworldmgr-gui.exe
            mcworldmgr-windows.zip
